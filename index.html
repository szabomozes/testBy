<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="quiz.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>testBy</title>
  </head>
  <body>
    <div class="start-screen">
      <button id="start-button" type="button">START</button>
      <div class="shuffle-option">
        <input type="checkbox" id="shuffle-questions" checked />
        <label for="shuffle-questions">Shuffling questions</label>
      </div>
    </div>
    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1/3 question</span>
          <span class="score-info">0 ✅ | 0 ❌</span>
        </div>
      </div>
      <div id="container"></div>
      <button id="next-button" type="button">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart" type="button">AGAIN</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
